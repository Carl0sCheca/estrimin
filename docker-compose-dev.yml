services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - ./db-dev:/var/lib/postgresql/data
    networks:
      - default
  mediamtx:
    # image: bluenviron/mediamtx
    build:
      context: .
      dockerfile: mediamtx.Dockerfile
      args:
        - MEDIAMTX_VERSION=v1.12.3
    environment:
      - MTX_WEBRTCADDITIONALHOSTS=${MTX_WEBRTCADDITIONALHOSTS}
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro # https://github.com/bluenviron/mediamtx/blob/main/mediamtx.yml
      - ./videos/recordings:/recordings/
      - ./videos/recordings_saved:/saved_recordings/
      - ./videos/clips:/clips/
    ports:
      - "9997:9997"
      - "8889:8889"
      - "8888:8888"
      - "8189:8189/udp"
      - "9996:9996"
